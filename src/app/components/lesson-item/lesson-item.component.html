<div class="listItem">
  <div class="colorBar"></div>
  <div class="listItemContent">
    <div class="listItemHeader">
      <small>Gottesdienst</small>
      <mat-icon (click)="this.showModal = true" >more_horiz</mat-icon>
    </div>
    <p class="title">{{lesson.title}}</p>
    <div class="infoContainer">
      <mat-icon>event</mat-icon>
      <p>{{lesson.date.toDate()| timestampToDatePipe }}</p>
      <p>{{lesson.end.toDate()| timestampToDatePipe }}</p>
    </div>
    <div class="infoContainer">
      <mat-icon>pin_drop</mat-icon>
      <p>{{lesson.place}}</p>
    </div>
  </div>

  <app-modal (deleteLesson)="deleteLesson($event)" (updateLesson)="updateLesson($event)" type="lesson" action="update" [lesson]="lesson" (closeModal)="this.showModal = false" *ngIf="showModal"></app-modal>

</div>
